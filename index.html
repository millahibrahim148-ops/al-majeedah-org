<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Old Arabic Skeuomorphic Site</title>
<style>

body {
    background: #e9d8a6 url('https://i.imgur.com/DB5OU7J.png'); /* optional texture bg */
    font-family: "Georgia", serif;
    color: #3b2f1d;
    margin: 0;
}

.container {
    width: 800px;
    margin: auto;
    background: #f7e9c5;
    padding: 30px;
    border: 6px solid #b4935a;
    box-shadow: 0 0 25px rgba(0,0,0,0.3), inset 0 0 20px rgba(0,0,0,0.2);
    border-radius: 8px;
    margin-top: 60px;
    background-image: url('https://i.imgur.com/BD0p4oH.png');
    background-size: cover;
}

h1 {
    font-family: "Scheherazade", serif;
    font-size: 48px;
    text-align: center;
    margin-bottom: 10px;
    color: #4a3b22;
    text-shadow: 1px 1px 0 #d4c19b;
}

button {
    display: block;
    margin: auto;
    padding: 12px 25px;
    background: #c2a878;
    font-size: 20px;
    border-radius: 6px;
    border: 3px solid #8c6b3d;
    box-shadow: inset 0 0 6px rgba(0,0,0,.4),
                3px 3px 0 #8c6b3d,
                -3px -3px 0 #e5d0a3;
    cursor: pointer;
}

button:hover {
    background: #b79a67;
    transform: scale(1.03);
}

p {
    font-size: 18px;
    line-height: 1.6;
    text-align: center;
}

</style>
</head>

<body>
<div class="container">
    <h1>الصفحة القديمة</h1>
    <p>Welcome to a classical Arabic-themed skeuomorphic design.<br>
       Built to look like an old manuscript or ancient digital UI.</p>
    <button>Enter</button>
</div>
</body>
</html>
