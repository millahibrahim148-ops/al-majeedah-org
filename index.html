<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al-Majeedah</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f6f5f3;
      color: #333;
      font-family: 'Cormorant Garamond', serif;
      line-height: 1.7;
    }

    /* HEADER ‚Äî enlarged image & no title text */
    header {
      width: 100%;
      overflow: hidden;
      background: #1b3a28;
      padding: 0;
    }

    header img {
      width: 100%;
      height: 380px;      /* Bigger banner height */
      object-fit: cover;  /* ensures image fills space cleanly */
      display: block;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 30px auto;
      gap: 24px;
      padding: 20px;
    }

    aside {
      width: 260px;
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,.07);
    }

    aside h3 {
      font-family: 'Amiri', serif;
      font-size: 22px;
      margin-bottom: 10px;
    }

    aside a {
      display: block;
      padding: 8px 5px;
      color: #1b3a28;
      text-decoration: none;
      border-left: 3px solid transparent;
      transition: .25s;
    }

    aside a:hover {
      background: #e6efe9;
      border-left-color: #1b3a28;
      padding-left: 10px;
    }

    main {
      flex: 1;
      background: #fff;
      padding: 28px;
      border-radius: 8px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.08);
    }

    h2 {
      font-family: 'Amiri', serif;
      font-size: 28px;
      border-bottom: 2px solid #d7ccc8;
      padding-bottom: 8px;
      color: #1b3a28;
    }

    h3 {
      font-size: 22px;
      cursor: pointer;
      font-family: 'Amiri', serif;
      margin-top: 32px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .toggle-btn { font-size:18px;color:#555; }

    .library-links { margin-top:14px; }
    .hidden { display:none; }

    .rec-item {
      background: #fdfcfb;
      border-radius: 6px;
      padding: 12px;
      margin-top: 14px;
      border-left: 4px solid #1b3a28;
      position: relative;
      transition: .25s;
    }

    .rec-item:hover { box-shadow:0 0 10px rgba(0,0,0,.06); }

    .book-toggle {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      position: relative;
      display: inline-block;
      padding-right: 22px;
    }

    .book-toggle::after {
      content: "üìÇ";
      position: absolute;
      right: 0;
      top:2px;
      transition:.3s;
    }

    .book-toggle.open::after { content: "üìÅ"; }

    .dropdown {
      margin-top:15px;
      margin-left:10px;
      padding-left:10px;
      border-left:2px solid #a7a7a7;
      display:none;
    }

    .dropdown a{
      display:block;
      margin:6px 0;
      color:#444;
      text-decoration:none;
      transition:.25s;
    }

    .dropdown a:hover{ color:#1b3a28;padding-left:4px; }

    .lesson-toggle{
      margin-top:10px;
      font-weight:bold;
      cursor:pointer;
      display:inline-block;
    }

    .nested-dropdown{
      margin-top:8px;
      margin-left:12px;
      padding-left:10px;
      border-left:2px dashed #999;
      display:none;
    }

    footer {
      margin-top:60px;
      text-align:center;
      padding:15px;
      background:#1b3a28;
      color:#fff;
    }
  </style>
</head>
<body>

<header>
  <!-- üìå BIGGER BANNER IMAGE INSERTED -->
  <img src="https://raw.githubusercontent.com/millahibrahim148-ops/al-majeedah-org/d991a511f7d44c29627b0d73541ad21ecf28c2ac/icon%2C%20images%20%26%20misc/banner.png">
</header>

<div class="container">

  <aside>
    <h3>Navigation</h3>
    <a href="index.html">Home</a>
    <a href="library.html">Library</a>
    <a href="articles.html">Articles</a>
    <a href="gallery.html">Gallery</a>
    <a href="audio.html">Audio / Lessons</a>
  </aside>

  <main>
    <h2>Library</h2>

    <!-- starter structure left intact ‚Äî you can fill with books -->
    <div class="library-section">
      <h3>Beginner <span class="toggle-btn">[+]</span></h3>
      <div class="library-links hidden">

        <div class="rec-item">
          <a class="book-toggle">Sample Book Title</a>
          <div class="dropdown">
            <a>PDF File</a>
            <a>Explanation Audio</a>
            <a class="lesson-toggle">Lessons</a>
            <div class="nested-dropdown">
              Lesson playlist or notes here
            </div>
          </div>
        </div>

      </div>
    </div>

  </main>
</div>

<footer>¬© Al-Majeedah ‚Äî All Rights Reserved</footer>

<script>
document.querySelectorAll(".library-section h3").forEach(section=>{
  const links=section.nextElementSibling,toggle=section.querySelector(".toggle-btn");
  section.addEventListener("click",()=>{
    links.classList.toggle("hidden");
    toggle.textContent=toggle.textContent=="[+]"?"[-]":"[+]";
  });
});

document.querySelectorAll(".book-toggle").forEach(book=>{
  book.addEventListener("click",()=>{
    const d=book.nextElementSibling;
    d.style.display=d.style.display==="block"?"none":"block";
    book.classList.toggle("open");
  });
});

document.querySelectorAll(".lesson-toggle").forEach(lesson=>{
  lesson.addEventListener("click",()=>{
    const n=lesson.nextElementSibling;
    if(n.style.display==="block"){n.style.display="none";lesson.textContent="Lessons";}
    else{n.style.display="block";lesson.textContent="Lessons ‚ñº";}
  });
});
</script>

</body>
</html>
