<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al-Majeedah - Library</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cormorant+Garamond&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Cormorant Garamond", serif;
      background: #fdfbf6;
      color: #2f2f2f;
      line-height: 1.6;
    }

    /* Header — modified as requested */
    header {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 25px;
      padding: 35px 20px;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      border-bottom: 1px solid #c8b48c;
      box-shadow: inset 0 2px 6px rgba(255,255,255,0.7), 0 3px 10px rgba(0,0,0,0.15);
    }

    header img {
      max-width: 420px; /* shrunk slightly */
      border-radius: 8px;
      display: block;
    }

    /* Vertical dividing line */
    .divider {
      width: 2px;
      background: #c8b48c;
      height: 120px;
    }

    /* Header Text Block */
    .header-info {
      font-family: "Amiri", serif;
      color: #3a2b1a;
    }
    .header-info h1 {
      font-size: 32px;
      margin-bottom: 6px;
    }
    .header-info p {
      font-size: 17px;
      color: #5c4b36;
    }

    /* Layout */
    .container {
      display: flex;
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
      gap: 24px;
    }

    /* Sidebar */
    aside {
      width: 260px;
      background: linear-gradient(180deg, #fbf7ef, #f3e9d6);
      border: 1px solid rgba(0,0,0,0.08);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      height: fit-content;
    }
    aside h3 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #4b3621;
      border-bottom: 1px solid #d9c7a4;
      padding-bottom: 5px;
      font-family: "Amiri", serif;
    }
    .sidebar-links {
      display: flex;
      flex-direction: column;
    }
    .sidebar-links a {
      padding: 10px 12px;
      margin-bottom: 6px;
      background: linear-gradient(180deg, #fdfbf6, #efe3cd);
      border: 1px solid #d9c7a4;
      border-radius: 8px;
      color: #3a2b1a;
      text-decoration: none;
      font-size: 15px;
      transition: background 0.2s, transform 0.15s;
    }
    .sidebar-links a:hover {
      background: #f7e8c9;
      transform: translateX(3px);
    }

    /* Main Content */
    main {
      flex: 1;
      background: #fffdf9;
      padding: 20px;
      border: 1px solid #e4d8c2;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
    }

    .ilm-grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 14px;
      margin-bottom: 20px;
    }
    .ilm-item {
      background: linear-gradient(180deg, #fdfbf6, #efe3cd);
      border: 1px solid #d9c7a4;
      border-radius: 8px;
      text-align: center;
      padding: 14px;
      font-family: "Amiri", serif;
      font-size: 18px;
      color: #3a2b1a;
      cursor: pointer;
      transition: 0.2s;
    }
    .ilm-item:hover {
      background: #f7e8c9;
      transform: translateY(-2px);
    }

    footer {
      text-align: center;
      padding: 20px;
      border-top: 1px solid #d9c7a4;
      background: linear-gradient(180deg, #fdfbf6, #f2e9d8);
      margin-top: 40px;
      font-size: 14px;
      color: #6b5a45;
    }

  </style>
</head>

<body>

  <!-- HEADER MODIFIED -->
  <header>
    <img src="https://github.com/millahibrahim148-ops/al-majeedah-org/blob/50727093387487518b1fc32f266ae776b60d42bf/icon%2C%20images%20%26%20misc/1127(1).gif?raw=true">

    <div class="divider"></div>

    <div class="header-info">
      <h1>al-majeedah.org</h1>
      <p>Islam • Sunnah • Salafiyyah<br>Upon the Methodology of the Salaf</p>
    </div>
  </header>

  <div class="container">

    <aside>
      <h3>Navigation</h3>
      <div class="sidebar-links">
        <a href="index.html">Home</a>
        <a href="library.html">Library</a>
        <a href="article.html">Articles</a>
        <a href="#">Audio</a>
        <a href="#">About</a>
      </div>
    </aside>

    <main>
      <div class="ilm-grid">
        <div class="ilm-item">Foundations of Seeking Knowledge</div>
        <div class="ilm-item">Adab & Manners of the Student</div>
        <div class="ilm-item">Books & Path of Study</div>
      </div>
    </main>

  </div>

  <footer>
    <p>&copy; 2025 Al-Majeedah. All rights reserved.</p>
  </footer>

</body>
</html>
