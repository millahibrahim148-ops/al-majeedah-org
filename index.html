<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Al-Majeedah Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
  <style>
    body {
      margin:0;
      font-family: "Amiri", serif;
      background-color:#f8f5f0;
      color:#3a3a3a;
      line-height:1.8;
    }

    /* HEADER (restored classic layout) */
    header {
      text-align:center;
      padding:35px;
      background:linear-gradient(to bottom, #1a3b24 0%, #265231 100%);
      color:#fff;
    }

    header img {
      width:100%;
      max-width:850px;
      height:auto;
      border-radius:6px;
      margin-bottom:20px;
    }

    header h1 {
      margin:14px 0 0 0;
      font-size:48px;
      font-weight:400;
    }

    header p {
      font-size:20px;
      opacity:.9;
      margin-top:8px;
    }

    /* LAYOUT */
    .container {
      display:flex;
      max-width:1200px;
      margin:30px auto;
      gap:22px;
      padding:0 20px;
    }

    /* SIDEBAR */
    aside {
      width:250px;
      background:#fffffc;
      padding:18px;
      border:1px solid #dcd6cc;
      border-radius:6px;
    }

    aside h3 { font-size:22px; margin-bottom:14px; }
    aside a {
      display:block;
      padding:7px 4px;
      text-decoration:none;
      color:#1b3a28;
      margin-bottom:4px;
      transition:.2s;
    }

    aside a:hover {
      background:#e4eee6;
      padding-left:10px;
    }

    /* MAIN CONTENT */
    main {
      flex:1;
      background:#fff;
      padding:26px;
      border-radius:6px;
      border:1px solid #ded7cd;
    }

    h2 {
      border-bottom:2px solid #d5c8b8;
      padding-bottom:6px;
      margin-bottom:22px;
      font-size:26px;
      color:#1b3a28;
    }

    h3 { display:flex; justify-content:space-between; cursor:pointer; }

    .toggle-btn { font-size:18px; }

    .library-links.hidden { display:none; }

    .rec-item {
      background:#fbfaf9;
      padding:12px;
      border-left:4px solid #1b3a28;
      margin-top:12px;
      border-radius:4px;
    }

    .book-toggle { font-weight:bold; cursor:pointer; }

    .dropdown { display:none; margin-top:10px; margin-left:10px; }

    .dropdown a { display:block; margin:5px 0; color:#333; }

    .lesson-toggle { cursor:pointer; font-weight:bold; }

    .nested-dropdown { display:none; margin-left:14px; border-left:2px dashed #999; padding-left:8px; }

    footer {
      text-align:center;
      padding:16px;
      background:#1b3a28;
      color:#fff;
      margin-top:50px;
    }
  </style>
</head>
<body>

<header>
  <!-- Restored theme with banner visible above text -->
  <img src="https://raw.githubusercontent.com/millahibrahim148-ops/al-majeedah-org/d991a511f7d44c29627b0d73541ad21ecf28c2ac/icon%2C%20images%20%26%20misc/banner.png">
  <h1>Al-Majeedah</h1>
  <p>Library of Beneficial Knowledge</p>
</header>

<div class="container">

  <aside>
    <h3>Navigation</h3>
    <a href="index.html">Home</a>
    <a href="library.html">Library</a>
    <a href="articles.html">Articles</a>
    <a href="gallery.html">Gallery</a>
    <a href="audio.html">Audio / Lessons</a>
  </aside>

  <main>
    <h2>Library</h2>

    <div class="library-section">
      <h3>Beginner <span class="toggle-btn">[+]</span></h3>
      <div class="library-links hidden">

        <div class="rec-item">
          <a class="book-toggle">Sample Book Title</a>
          <div class="dropdown">
            <a>PDF Version</a>
            <a>Audio Explanation</a>

            <a class="lesson-toggle">Lessons</a>
            <div class="nested-dropdown">
              Notes / Playlist / Materials here
            </div>
          </div>
        </div>

      </div>
    </div>

  </main>
</div>

<footer>© Al-Majeedah — All Rights Reserved</footer>

<script>
document.querySelectorAll(".library-section h3").forEach(h=>{
  const l=h.nextElementSibling,btn=h.querySelector(".toggle-btn");
  h.onclick=()=>{l.classList.toggle("hidden");btn.textContent=btn.textContent=="[+]"?"[-]":"[+]";}
});
document.querySelectorAll(".book-toggle").forEach(b=>{
  b.onclick=()=>{const d=b.nextElementSibling;d.style.display=d.style.display=="block"?"none":"block";}
});
document.querySelectorAll(".lesson-toggle").forEach(t=>{
  t.onclick=()=>{const n=t.nextElementSibling;n.style.display=n.style.display=="block"?"none":"block";}
});
</script>

</body>
</html>
